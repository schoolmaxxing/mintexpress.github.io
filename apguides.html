<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skewl â€“ FREE AP Study Guides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/games.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/logo.png" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
        <div class="container">
            <a href="/index.html" class="navbar-brand text-hot-pink">skewl</a>
            <div class="ms-auto d-flex">
                <a href="/games.html" class="btn btn-blue">Games</a>
                <a href="/apguides.html" class="btn btn-blue">FREE AP Study Guides</a>
                <a href="/tools.html" class="btn btn-blue">Useful Tools</a>
            </div>
        </div>
    </nav>

    <header class="text-center mt-4">
        <h1 class="text-blue" style="font-weight:lighter;">FREE AP Study Guides</h1>
    </header>

    <div class="container mt-4">
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search study materials..." />
        </div>
        <div id="guidesContainer" class="row g-4"></div>
    </div>

    <script>
        let allGuides = [];

        fetch('config/apguides.json')
            .then(res => res.json())
            .then(guides => {
                allGuides = guides;
                renderGuides(guides);
            })
            .catch(error => console.error('Error loading guides:', error));

        function renderGuides(guides) {
            const container = document.getElementById('guidesContainer');
            container.innerHTML = '';

            guides.forEach(guide => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-4 col-lg-3';

                const card = document.createElement('div');
                card.className = 'game-card text-center';

                // Emoji thumbnail
                const emoji = document.createElement('div');
                emoji.textContent = guide.emoji || 'ðŸ“˜';
                emoji.style.fontSize = '3rem';
                emoji.style.marginBottom = '0.5rem';

                const title = document.createElement('h5');
                title.textContent = guide.title;
                title.style.marginBottom = '0.75rem';

                const btn = document.createElement('a');
                btn.href = guide.link;
                btn.target = '_blank';
                btn.className = 'btn btn-blue';
                btn.textContent = 'Open Folder';

                card.append(emoji, title, btn);
                col.appendChild(card);
                container.appendChild(col);
            });
        }


        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allGuides.filter(guide => guide.title.toLowerCase().includes(term));
            renderGuides(filtered);
        });
    </script>
</body>

</html>
