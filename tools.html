<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <link href="/tools.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/logo.png" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a href="/index.html" class="navbar-brand brand-gradient">satellite</a>
            <div class="ms-auto d-flex">
                <a href="/games.html" class="btn btn-blue">Games</a>
                <a href="/apguides.html" class="btn btn-blue">FREE AP Study Guides</a>
                <a href="/tools.html" class="btn btn-blue">Useful Tools</a>
            </div>
        </div>
    </nav>

    <header class="text-center mt-4">
        <h1 class="text-hot-pink" style="font-weight:lighter;">Useful Tools</h1>
    </header>

    <div class="container mt-4">
        <div id="toolsContainer" class="row g-4 reveal"></div>
    </div>

    <script src="/site.js" defer></script>
    <script>
        fetch("config/tools.json")
            .then(res => res.json())
            .then(tools => {
                const container = document.getElementById("toolsContainer");
                tools.forEach(tool => {
                    const col = document.createElement("div");
                    col.className = "col-6 col-md-4 col-lg-3";

                    const card = document.createElement("div");
                    card.className = "tool-card reveal";

                    const icon = document.createElement("div");
                    icon.className = "tool-icon";
                    icon.textContent = tool.icon || "ðŸ”§";

                    const title = document.createElement("h5");
                    title.textContent = tool.title;

                    const btn = document.createElement("a");
                    btn.href = tool.link;
                    btn.className = "btn btn-hot-pink mt-2";
                    btn.textContent = "Open";

                    card.append(icon, title, btn);
                    col.appendChild(card);
                    container.appendChild(col);
                });
                document.dispatchEvent(new Event('reveal:scan'));
            });
    </script>
    <footer class="site-footer mt-5">
        <div class="container text-center">
            <small>Â© 2025 Satellite</small>
        </div>
    </footer>
</body>

</html>
